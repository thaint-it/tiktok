name: tiktok_clone
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  form_field_validator: ^1.1.0
  animations: ^2.0.11
  cached_network_image: ^3.4.1
  like_button: ^2.0.5


  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/icons/
  fonts:
    - family: Tiktok
      fonts:
        - asset: assets/fonts/tiktok/TikTokText-Regular.otf
        - asset:  assets/fonts/tiktok/TikTokText-Medium.otf
        - asset:  assets/fonts/tiktok/TikTokText-Bold.otf
          style: italic